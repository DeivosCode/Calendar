<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/179aa67731.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="main">
                <div class="main__date">
                    <a href="#">
                        <img class="main__arrow" src="img/back.svg" alt="">
                    </a>
                    <h1 class="main__header">
                        August
                    </h1>
                    <a href="#">
                        <img class="main__arrow" src="img/next.svg" alt="">
                    </a>
                </div>
                <div class="main__dates">
                    <p class="main__weekdays">
                        Sun
                    </p>
                    <p class="main__weekdays">
                        Mon
                    </p>
                    <p class="main__weekdays">
                        Tues
                    </p>
                    <p class="main__weekdays">
                        Wed
                    </p>
                    <p class="main__weekdays">
                        Thu
                    </p>
                    <p class="main__weekdays">
                        Fri
                    </p>
                    <p class="main__weekdays">
                        Sat
                    </p>

                    <a href="#" class="date date--last-month"><span tabindex="0" class="date--hover">28</span></a>
                    <a href="#" class="date date--last-month"><span tabindex="0" class="date--hover">29</span></a>
                    <a href="#" class="date date--last-month"><span tabindex="0" class="date--hover">30</span></a>
                    <a href="#" class="date date--last-month">
                        <span tabindex="0" class="date--hover date--hover--fix">31</span>
                    </a>
                    <a href="#" class="date">
                        <span tabindex="0" class="date--hover date--hover--single date--hover--single--fix">1</span>
                    </a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">2</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">3</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">4</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">5</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">6</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">7</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">8</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--single">9</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">10</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">11</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">12</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">13</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">14</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">15</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">16</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">17</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">18</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">19</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">20</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">21</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">22</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">23</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">24</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">25</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">26</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">27</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">28</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">29</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover">30</span></a>
                    <a href="#" class="date"><span tabindex="0" class="date--hover date--hover--fix">31</span></a>
                </div>
            </div>
            <div class="aside">
                <div class="aside__header-container">
                    <h2 class="aside__header">
                        August 6
                    </h2>
                    <p class="aside__paragraph">Tuesday</p>
                </div>
                <div class="plans">
                    <div class="plans__plan">
                        <p class="plans__time">9:00 - 10:30</p>
                        <h3 class="plans__description">Team Meeting</h3>
                    </div>
                    <div class="plans__plan">
                        <p class="plans__time">9:00 - 10:30</p>
                        <h3 class="plans__description">Lunch with Ami</h3>
                    </div>
                    <div class="plans__plan">
                        <p class="plans__time">9:00 - 10:30</p>
                        <h3 class="plans__description">German Class</h3>
                    </div>
                </div>
                <div class="aside__button">
                    <button class="button">
                        <i class="fas fa-plus"></i>
                        <span class="button__text">
                            New Event
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
